
          
   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>BMI Calculator with JavaScript</title>
       <link rel="stylesheet" href="style.css">
      
   </head>
   <body>
       <div class="wrapper">
           <p>Age:
               <input type="number" id="Age" min="2" max="120">&nbsp;&nbsp;<span>Ages: 2 -120</span><br><span id="Age_error"></span>
           </p>
   
           <p>Gender:
              <span>Male</span><input type="checkbox" name="Gender" value="Male" class="gneder_name" onclick="onlyOne(this)">&nbsp; <span>Female</span><input type="checkbox" name="Gender"  value="Female" class="gneder_name" onclick="onlyOne(this)">
              <br><span id="Gender_error"></span>
           </p>
           <p>Height in CM:
               <input type="text" id="height" ><br><span id="height_error"></span>
           </p>
   
           <p>Weight in KG:
               <input type="text" id="weight"><br><span id="weight_error"></span>
           </p>
   
           <button id="btn">Calculate</button>
           <p id="output"></p>
       </div>
   </body>
   <script src="script.js" defer></script>
   </html>
